<div class="limiter" >
  <div class="container-login100">
    <div class="wrap-login100">
      <form
        class="login100-form validate-form"
        [formGroup]="registrationForm"
        (ngSubmit)="onSubmit()"
        data-cy="register-form"
      >
        <span class="login100-form-title">Sign Up </span>

        <div
          class="wrap-input100 validate-input"
          data-validate="Valid user is required"
        >
          <input
            class="input100"
            type="text"
            name="user"
            formControlName="user_name"
            placeholder="Username"
            data-cy="username"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Valid email is required: ex@abc.xyz"
        >
          <input
            class="input100"
            type="email"
            name="email"
            formControlName="email"
            placeholder="Email"
            data-cy="email"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Valid email is required: ex@abc.xyz"
        >
          <input
            class="input100"
            type="Full Name"
            formControlName="fullName"
            name="fullName"
            placeholder="FullName"
            data-cy="fullname"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <input
            class="input100"
            type="password"
            name="pass"
            formControlName="password"
            placeholder="Password"
            data-cy="password"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <input
            class="input100"
            type="password"
            name="pass"
            formControlName="confirmPassword"
            placeholder="Confirm Password"
            data-cy="confirmpassword"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button data-cy="registerBtn" type="submit" class="login100-form-btn">Sign Up</button>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" routerLink="/login">
            Login
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>

      <div class="login100-pic js-tilt" >
        <a routerLink="/landing"
          ><img class="wahura" width="100%" src="../../../assets/images/wahura.jpg" alt=""
        /></a>
      </div>
    </div>
  </div>
</div>
