<!-- navbar.component.html -->

<div class="navbar" >
  <div class="navbar_menuicon" id="navicon">
    <i class="fa fa-navicon"></i>
  </div>
  <div
    class="navbar_logo"
    style="display: flex; justify-content: center; align-items: center"
  >
    <img
      src="https://www.shutterstock.com/image-vector/lets-talk-sign-banner-business-260nw-1942604878.jpg"
      class="logo rounded"
      style="height: 2rem; border-radius:1rem"
      alt=""
    />
  </div>
  <div class="navbar_page">
    <span>> FEED</span>
  </div>
  <div class="navbar_search">
    <form method="" action="/">
      <input type="text" placeholder="Search people.." />
      <button><i class="fa fa-search"></i></button>
    </form>
  </div>
  <div class="navbar_icons">
    <ul>
      <li id="friendsmodal">
        <i class="fa fa-user-o"></i><span id="notification">5</span>
      </li>
      
    </ul>
  </div>
  <div class="navbar_user" id="profilemodal" style="cursor: pointer">
    <img src={{profilePic}} alt="" />
    <span id="navbar_user_top"
      >{{user_name}}<br />
      <p>User</p></span
    ><i class="fa fa-angle-down"></i>
  </div>
</div>


<!-- Modal Profile -->
<div class="modal modal-profile">
  <div class="modal-icon-select">
    <i class="fa fa-sort-asc" aria-hidden="true"></i>
  </div>
  <div class="modal-title">
    <span>YOUR ACCOUNT</span>
    <a routerLink="/settings"><i class="fa fa-cogs"></i></a>
  </div>
  <div class="modal-content">
    <ul>
      <li>
        <a routerLink="/settings">
          <i class="fa fa-tasks" aria-hidden="true"></i>
          <span><b>Profile Settings</b><br />Yours profile settings</span>
        </a>
      </li>

      <li>
        <a routerLink="/login" (click)="logoutUser()">
          <i class="fa fa-power-off" aria-hidden="true"></i>
          <span><b>Log Out</b><br />Close your session</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- NavMobile -->
<div class="mobilemenu" >
  <div class="mobilemenu_profile">
    <img id="mobilemenu_portada" src="../../assets/images/portada.jpg" />
    <div class="mobilemenu_profile">
      <img
        id="mobilemenu_profile_pic"
        src="../../assets/images/user.jpg"
      /><br />
      <span
        >Jonh Hamstrong<br />
        <p>150k followers / 50 follow</p></span
      >
    </div>
    <div class="mobilemenu_menu">
      <ul>
        <li>
          <a routerLink="/newsfeed"><i class="fa fa-globe"></i>Newsfeed</a>
        </li>
        <li>
          <a routerLink="/profile"><i class="fa fa-user"></i>Profile</a>
        </li>
        <li>
          <a routerLink="/friends"><i class="fa fa-users"></i>Friends</a>
        </li>
        
      </ul>
      <hr />
      <ul>
        <li><a routerLink="/login" (click)="logoutUser()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
